<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1 id="cert-title">
        Certificate of Proficiency
      </h1>
      <br><br><br><br>
      
      <p class="smaller" id="cert-declaration">
        THIS IS TO CERTIFY THAT
      </p>
      
      <h1 id="cert-holder">
        Firstname Surname
      </h1>
      
      <p class="smaller" id='cert-completed-line'>
        has successfully completed the
      </p>
      
      <h2 id="cert-course">
        {{Course Name}}
      </h2>
      
      <div id="cert-desc"
         <p class="smaller" id='cert-details'>
         {{Course Details}}
        </>
      </div>
      
      <br>
      <p id="cert-from" class="smaller">
        &nbsp; from TISS
      </p>
      
      <br>
      <p class="smaller" id='cert-issued'>
       <b>Issued on:</b> {{date}}.
      </p>
      
      <div id="cert-footer">
        <div id="cert-issued-by">
          <img id="cert-stamp" src="https://images.news18.com/ibnlive/uploads/2017/11/TATA-875.gif">
          <hr>
          <p>Issued by {{Instructor}}</p>
        </div>
       
        </div>
      </div>
